<!doctype html>
<html lang="pt-BR" >
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>User SignUp Page</title>
  </head>
  <body>

<nav style="background-color: aquamarine !important;" class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><h1>User SignUp</h1></a>
  </div>
</nav>


<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">

  </div>
</nav>

<form action="{% url 'list' %}" method="post">
    {% csrf_token %}
    <div style="text-align: center" class="container">
      <h1>User SignUp</h1>
      Name <input class="form-control-sm" type="text" name="name" required>
      Age <input  class="form-control-sm" type="text" name="age" required>
      <button class="form-control-sm">Send</button>
  </div>
</form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

  </body>
</html>
